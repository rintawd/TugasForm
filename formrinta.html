<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
    <style>
        #card {
        height: 740px;
        width: 800px;
        margin: 0 auto;
        }
        .right{
            margin-left: auto;
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div id="card">
    <form action="formsuccess.html" method="POST">
        <header style="color: mediumturquoise; font-family: sans-serif;">
            <h1>Student Registration Form</h1>
        </header>
        <br><br>
        <table class="right">
            <tr>
                <td>Date</td>
                <td><input type="date" name="date" value="" required></td>
            </tr>
        </table>
        <br/><br/>
        <h2 style="font-family: sans-serif;">PERSONAL INFORMATION</h2>
        <hr>
        <table>
            <tr>
                <td><label>NAME</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>
            </tr>
            <tr>
                <td><label>Talent</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>     
            </tr>
            <tr>
                <td><label>HOBBY</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>     
            </tr>
            <tr>
                <td><label>DATE OF BIRTH</label></td>
                <td><input type="date" name="birth" value="" style="width: 665px;" required></td>
            </tr>
            <tr>
                <td><label>NAME FATHER</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>   
            </tr>
            <tr>
                <td><label>NAME MOTHER</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>      
            </tr>
            <tr>
                <td><label>DATE OF BIRTH FATHER</label></td>
                <td><input type="date" name="birth" value="" style="width: 665px;" required></td> 
            </tr>
            <tr>
                <td><label>DATE OF BIRTH MOTHER</label></td>
                <td><input type="date" name="birth" value="" style="width: 665px;" required></td>     
            </tr>
            <tr>
                <td><label>STUDY PROGRAM</label></td>
                <td><input type="text" name="name" value="" style="width: 665px;" required></td>       
            <tr>               
        </table>
        <br/>
        <h2 style="font-family: sans-serif;">CONTACT INFORMATION</h2>
        <hr/>
        <table>
            <tr>
                <td>ADDRESS</td>
                <td><input type="text" name="address" value="" style="width: 380px;" required></td>
            </tr>
            <tr>
                <td>CITY</td>
                <td><input type="text" name="city" value="" required></td>
                <td>PROVINCE/STATE</td>
                <td><input type="text" name="state" value="" required></td>
            </tr>
            <tr>
                <td>ZIP CODE</td>
                <td><input type="number" name="zipcode" value=""></td>
                <td>COUNTRY</td>
                <td><input type="text" name="country" value="" required></td>
            </tr>
            <tr>
                <td>PHONE</td>
                <td><input type="tel" id="phone" name="phone" value="" required></td>
                <td>EMAIL</td>
                <td><input type="email" name="email" value="" required></td>
            </tr>
            <tr>
                <td>PATH</td>
                <td>
                    <input type="radio" name="member" value="regular 1" required>Regular 1
                    <input type="radio" name="member" value="regular 2" required>Regular 2
                    <input type="radio" name="member" value="regular 3" required>Regular 3
                </td>
            </tr>
        </table>
        <br/>
        <h2 style="font-family: sans-serif;">COURSE DETAILS</h2>
        <hr/>
        <table>
            <tr>
                <td>COURSE NAME</td>
                <td><input type="text" name="course" value="" required></td>
            </tr>
            <tr>
                <td>PAYMENT DETAILS</td>
                <td>
                    <input type="radio" name="payment" value="Cash" required>Cash
                    <input type="radio" name="payment" value="Cash Cheque" required>Cash Cheque
                    <input type="radio" name="payment" value="Credit" required>Credits
                </td>
            </tr>
            <tr>
                <td>COMMENTS</td>
                <td><input type="text" name="comments" value="" style="width: 665px;"></td>
            </tr>
        </table>
        <br>
        <footer>
            <table>
                <tr>
                    <td>
                        <textarea name="signature" cols="53" rows="5" placeholder="STUDENT'S SIGNATURE"></textarea>
                    </td>
                    <td>
                        <textarea name="validate" cols="53" rows="5" placeholder="VALIDATED BY"></textarea>
                    </td>
                </tr>
            </table>
            <br/>
                <input type="submit" value="Daftar">
        </footer>
    </form>
    </div>
</body>
</html>
